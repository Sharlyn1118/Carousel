<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

      



        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">

                        <img src="https://media.istockphoto.com/photos/pink-and-orange-abstract-art-painted-background-picture-id1130844152?b=1&k=20&m=1130844152&s=170667a&w=0&h=4e71103gKJ8YN4shIgv-KS3ErbG4l6vT63DY6VdTuII=">

                        <p>Pink Wallpaper</p>
                    </div>

                    <div class="item">

                        <img src="https://www.thoughtco.com/thmb/-riNALVbrVRuZuYL5K64n7gJfgc=/4134x2325/smart/filters:no_upscale()/aquaborax-56a1332a5f9b58b7d0bcfa05.jpg">

                        <p>Teal Crystals</p>
                    </div>

                    <div class="item">
                            <!--add the source of the image as "game3.PNG"-->
                            <img src="https://wallpaperaccess.com/full/2840261.jpg">
                  
                        <p>Ultra Moon</p>
                    </div>

                    <div class="item">
                        <!--Add
                        "https://studio.code.org/projects/playlab/WzncdAxXTuhs9JIxkX2v6qScTqL5bBzoUdfsqrxF4fI"
                         in href part  -->
                       
                            <img src="https://media.istockphoto.com/illustrations/chinese-style-fantasy-scenes-illustration-id688410346?k=20&m=688410346&s=612x612&w=0&h=bc7LigSkmIb-gXVrItBwzdaKvUIN2H7goM4nSwmzVmQ=">
                        
                        <p>Fantasy World</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
